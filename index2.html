<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-primary text-white p-4 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <form>
                <input type="checkbox" name="checkbox"/> Escola Virtual
            </form>
            <button class="btn btn-light">+</button>
            <select id="cars" name="cars" class="form-select w-auto">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </div>
    </header>

    <!-- Title Section -->
    <section class="text-center mb-4">
        <h1 class="display-4">ESCOLA VIRTUAL</h1>
        <h3>Formulário de Pré-Matrícula</h3>
        <hr>
    </section>

    <!-- Main Content -->
    <main class="container">

        <!-- Dados Pessoais Form -->
        <section class="mb-4">
            <div class="p-3 mb-3 border rounded">
                <h5><strong>Dados Pessoais:</strong></h5>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo:</label>
                        <input type="text" class="form-control" id="nome" name="nome do aluno" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nascimento" class="form-label">Nascimento (dd/mm/aaaa):</label>
                        <input type="date" class="form-control" id="nascimento" name="nascimento" required>
                    </div>
                    <div class="col-md-6">
                        <label for="mae" class="form-label">Nome da Mãe:</label>
                        <input type="text" class="form-control" id="mae" name="nome do mae" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pai" class="form-label">Nome do Pai:</label>
                        <input type="text" class="form-control" id="pai" name="nome do pai" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </form>
            </div>
        </section>

        <!-- Matrícula Form -->
        <section class="mb-4">
            <div class="p-3 mb-3 border rounded">
                <h5><strong>Informações de Matrícula:</strong></h5>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="serie" class="form-label">Série:</label>
                        <select id="serie" name="serie" class="form-select" required>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="fiat">Fiat</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Turno:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="turno" id="manha" value="manha">
                            <label class="form-check-label" for="manha">Manhã</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="turno" id="tarde" value="tarde">
                            <label class="form-check-label" for="tarde">Tarde</label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Atividades ExtraCurriculares:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="informatica" id="informatica">
                            <label class="form-check-label" for="informatica">Informática</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="musica" id="musica">
                            <label class="form-check-label" for="musica">Música</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="balet" id="balet">
                            <label class="form-check-label" for="balet">Balé</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="pintura" id="pintura">
                            <label class="form-check-label" for="pintura">Pintura</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="judo" id="judo">
                            <label class="form-check-label" for="judo">Judô</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="futebol" id="futebol">
                            <label class="form-check-label" for="futebol">Futebol</label>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Submit Button Section -->
        <section class="text-center">
            <button class="btn btn-success">Enviar Formulário</button>
            <button class="btn btn-danger">Limpar Campos</button>
        </section>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
